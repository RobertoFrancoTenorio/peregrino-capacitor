<div class="context">
  <img src="./../../assets/logo2.png">
  <br>
  <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
    <div class="container">
      <ion-item>
        <ion-label class="label" position="floating"><i class="fa-solid fa-at"></i> Correo</ion-label>
        <br>
        <ion-input class="prueba" (click)="prueba()"formControlName="email"></ion-input>
      </ion-item>
      <br>
      <ion-item class="bg-transparent">
        <ion-label class="label" position="floating"><i class="fa-solid fa-key"></i> Contrase√±a</ion-label>
        <br>
        <ion-input class="input" type="password" formControlName="password"></ion-input>
      </ion-item>
      <br>
      <span *ngIf="submitError!=null">
        <p class="error"><i class="fa-solid fa-circle-exclamation"></i><br><p class="mensaje">{{submitError}}</p></p>
      </span>

      <br>
      <button *ngIf="signInForm.invalid"  [disabled]="signInForm.invalid" class="btn btn-warning"><i class="fa-solid fa-lock"></i></button>
      <button *ngIf="signInForm.valid" class="btn btn-success" type="submit"><i class="fa-solid fa-lock-open"></i></button>
    </div>
  </form>
</div>
